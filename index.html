<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S7 National Projects</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100vw; }
    .popup-content { max-width: 300px; font-size: 14px; }
    .popup-content h3 { margin: 0 0 8px; }
    .popup-content p { margin: 4px 0; }
    .symbol { font-size: 20px; margin-right: 5px; }

    /* form */
    #form-container {
      position: absolute;
      top: 10px; left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
      width: 260px;
      font-size: 14px;
    }
    #form-container h3 { margin-top: 0; }
    #form-container input, #form-container textarea {
      width: 100%;
      margin: 4px 0;
      padding: 6px;
      font-size: 13px;
    }
    #form-container button {
      margin-top: 6px;
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Submission form -->
  <div id="form-container">
    <h3>Submit Project</h3>
    <form id="projectForm">
      <input type="text" name="title" placeholder="Project Title" required />
      <input type="text" name="location" placeholder="Location" required />
      <input type="number" step="any" name="lat" id="latInput" placeholder="Latitude" required readonly />
      <input type="number" step="any" name="lng" id="lngInput" placeholder="Longitude" required readonly />
      <input type="text" name="symbol" placeholder="Emoji symbol (üè•, üíâ‚Ä¶)" />
      <textarea name="gap" placeholder="Gap"></textarea>
      <textarea name="idea" placeholder="Idea"></textarea>
      <textarea name="support" placeholder="Support"></textarea>
      <textarea name="needs" placeholder="Needs"></textarea>
      <button type="submit">Submit</button>
    </form>
    <small style="color:gray;">Click on the map to set coordinates.<br>(New projects need approval before showing)</small>
  </div>

  <script>
    // üîë Supabase setup
    const { createClient } = supabase
    const supabaseUrl = "https://fshohdcpoaxnbemnvibq.supabase.co"
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzaG9oZGNwb2F4bmJlbW52aWJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3MjE2NTMsImV4cCI6MjA3NDI5NzY1M30._OnvliwGL2doKOgPB8_spGM2_0okUQrhYQdldykbPTw"
    const db = createClient(supabaseUrl, supabaseKey)

    // üåç Map setup
    const map = L.map('map').setView([-29.0, 24.0], 6) // South Africa center
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map)

    let tempMarker = null

    // üìå Load approved projects
    async function loadProjects() {
      const { data, error } = await db
        .from('projects')
        .select('*')
        .eq('approved', true)

      if (error) {
        console.error("Error loading projects:", error)
        return
      }

      data.forEach(proj => {
        const popup = `
          <div class="popup-content">
            <h3><span class="symbol">${proj.symbol || ""}</span>${proj.title}</h3>
            ${proj.location ? `<p><strong>Location:</strong> ${proj.location}</p>` : ""}
            ${proj.gap ? `<p><strong>Gap:</strong> ${proj.gap}</p>` : ""}
            ${proj.idea ? `<p><strong>Idea:</strong> ${proj.idea}</p>` : ""}
            ${proj.support ? `<p><strong>Support:</strong> ${proj.support}</p>` : ""}
            ${proj.needs ? `<p><strong>Needs:</strong> ${proj.needs}</p>` : ""}
          </div>
        `
        if (proj.lat && proj.lng) {
          L.marker([proj.lat, proj.lng]).addTo(map).bindPopup(popup)
        }
      })
    }

    loadProjects()

    // üñ±Ô∏è Let user click to set coordinates
    map.on('click', (e) => {
      const { lat, lng } = e.latlng

      // place / move temp marker
      if (tempMarker) {
        tempMarker.setLatLng([lat, lng])
      } else {
        tempMarker = L.marker([lat, lng], { draggable: true }).addTo(map)
        tempMarker.on("dragend", () => {
          const pos = tempMarker.getLatLng()
          document.getElementById("latInput").value = pos.lat.toFixed(6)
          document.getElementById("lngInput").value = pos.lng.toFixed(6)
        })
      }

      // update form fields
      document.getElementById("latInput").value = lat.toFixed(6)
      document.getElementById("lngInput").value = lng.toFixed(6)
    })

    // üìù Handle submissions
    document.getElementById('projectForm').addEventListener('submit', async (e) => {
      e.preventDefault()
      const formData = new FormData(e.target)
      const newProject = Object.fromEntries(formData.entries())

      // Convert lat/lng to numbers
      newProject.lat = parseFloat(newProject.lat)
      newProject.lng = parseFloat(newProject.lng)

      const { error } = await db.from('projects').insert([newProject])

      if (error) {
        alert("‚ùå Error submitting project: " + error.message)
      } else {
        alert("‚úÖ Project submitted! Pending approval before it appears on the map.")
        e.target.reset()
        if (tempMarker) {
          map.removeLayer(tempMarker)
          tempMarker = null
        }
        document.getElementById("latInput").value = ""
        document.getElementById("lngInput").value = ""
      }
    })
  </script>
</body>
</html>
